
syntax = "proto3";

option csharp_namespace = "Message.Scene";

message EnterSceneReq {
    string dst = 1;
}
message Vec3{
    float x = 1;
    float y = 2;
    float z = 3;
}
message Bro_TestReq{
    int32 uid = 1;
    float x = 2;
    float y = 3;
    float z = 4;
}

message MoveReq{
    Vec3 pos = 1;
    int64 timeStamp = 2;
}

message MoveRet{
    int32 id = 1;
    Vec3 pos = 2;
    int64 timeStamp = 3;
}

